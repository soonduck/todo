<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/f76342c0c3.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
<div class="container">
  <div class="wrap-session">
    <div class="wrap-title">

      <input class="write-todolist" type="text" placeholder="일정을 기록해주세요.">
      <button class="btn-send"><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul class="list-todos">
    </ul>
  </div>
</div>
